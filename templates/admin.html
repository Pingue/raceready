<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="/static/admin.js" type="text/javascript" charset="utf-8"></script>
        <style>.table td.fit, .table th.fit {white-space: nowrap; width: 1%;}</style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <h1>Race Ready Admin</h1>
            </div>
            <div class="nav navbar-right"></div>
                <a href="/" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Race Ready</a>
            </div>
            <select id="checklist-select" class="form-select" style="width:auto;display:inline-block"></select>
        </nav>

        <button id="add" class="btn btn-info">Add</button>
        <table class="table table-hover table-striped table">
            <thead><th>ID</th><th>Action</th><th>Status</th><th>Order</th><th></th></thead>
            <tbody id="actions">
            </tbody>
        </table>

        <div class="container mt-3">
          <h3>Edit Checklists</h3>
          <table class="table table-bordered" id="checklists-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th style="width: 180px;">Actions</th>
              </tr>
            </thead>
            <tbody id="checklists">
              <!-- Checklist rows will be injected here -->
            </tbody>
          </table>
          <button id="add-checklist-btn" class="btn btn-success btn-sm">Add Checklist</button>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">raceready version: {{tag}}</span>
            </div>
        </footer>
    </body>
</html>
